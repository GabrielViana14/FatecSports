<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bolaFutebol.png" type="image/x-icon">
    <title>Sportfy - Cadastro Produtos</title>
    <style type="text/css">
        @import url("pagSelecmarcas.css");
        @import url("index.css");
        @import url("pagSobre.css");
        @import url("pagPagamento.css");
        @import url("pagConfirmBoleto.css");
        @import url("pagConfirmPix.css");
        @import url("pagConfirmCartaoCredito.css");
        @import url("pagCadastroProdutos.css");
    </style>
</head>
<body>
    <div id="cabecalho">
        <div id="logo"></div>
    </div>

    <div class="textoBemVindo">
        <span class="bemVindo">SEJA BEM VINDO, [NOME DO FUNCIONÁRIO]<br><br><br></span>
        <span class="descricaoTela">CADASTRO DE NOVOS PRODUTOS</span>
    </div>

    <div class="retanguloCadastro">
        <input type="text" class="nomeProduto" size="150" placeholder="Nome do Produto" style="width: 1400px; height: 55px;"/><br><br>
        <input type="text" class="codigoProduto" size="10" placeholder="Código do Produto" style="width: 500px; height: 55px;"/><br><br>
        <input type="text" class="valorProduto" size="10" placeholder="valor do produto" style="width: 200px; height: 55px;"/><br><br>
        <input type="text" class="descontoAplicado" size="10" placeholder="Desconto do Produto " style="width: 200px; height: 55px;"/><br><br>
        <button class="botaoUpload">
            <img src="upload.png" width="45px" height="45px">
            &nbsp;&nbsp;&nbsp;&nbsp;Upload de Imagens
          </button>
        <div>
            <span class="tamanhoProduto">Tamanho:<br><br></span>
            <div class="tamanhoPP">
                <span class="textoTamanho">PP</span>
            </div>
            <div class="tamanhoP">
                <span class="textoTamanho">P</span>
            </div>
            <div class="tamanhoM">
                <span class="textoTamanho">M</span>
            </div>
            <div class="tamanhoG">
                <span class="textoTamanho">G</span>
            </div>
            <div class="tamanhoGG">
                <span class="textoTamanho">GG</span>
            </div>
            <div class="tamanhoXG">
                <span class="textoTamanho">XG</span>
            </div>
        </div>
        <div>
            <span class="quantidadeProduto">Quantidade:</span>
            <input type="text" class="QtdePP" size="1"/>
            <input type="text" class="QtdeP" size="1"/>
            <input type="text" class="QtdeM" size="1"/>
            <input type="text" class="QtdeG" size="1"/>
            <input type="text" class="QtdeGG" size="1"/>
            <input type="text" class="QtdeXG" size="1"/>
        </div>
        <input type="text" class="descricaoProduto" size="500" placeholder="Descrição do Produto" style="width: 1400px; height: 200px;"/><br><br>
        <input type="button" class="botaoCadastrar" value="CADASTRAR">
    </div>

    <footer id="rodape">
        <span class="span1">Intitucional</span>
        <span class="span2">Ajuda</span>
        <span class="span3">Central de Relacionamento</span>
        <span class="span4">Tire suas Duvidas</span>
        <span class="span6">História da empresa</span>
        <span class="span7">Missão</span>
        <span class="span8">Visão</span>
        <span class="span9">Valores</span>
        <span class="span10">Princípios</span>
        <span class="span11">Perguntas frequentes</span>
        <span class="span12">Formas de Pagamento</span>
        <div class="instagram" ></div>
        <div class="facebook"></div>
        <div class="twitter"></div>
        <div class="youtube"></div>
    </footer>
</body>
</html>
